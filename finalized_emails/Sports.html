
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .img-container {
            width: 100%; /* Ensures it doesn't overflow the container */
            max-width: 100%; /* Keeps images responsive */
            text-align: center; /* Centers the image */
            overflow: hidden; /* Prevents overflow issues */
        }
        .img-container img {
            max-width: 100%; /* Ensures image resizes within the container */
            height: auto; /* Maintains aspect ratio */
            border-radius: 8px; /* Optional: rounds corners to match container */
            display: block; /* Removes extra spacing under image */
            margin: 0 auto; /* Centers the image horizontally */
        }
        .header {
            background: #007bff;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
        }
        .content {
            padding: 20px;
            color: #000;
            line-height: 1.6;
            border: 2px solid #ccc;
            border-radius: 0 0 8px 8px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
            padding: 20px;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }
        hr {
            border: none; /* Remove default border */
            border-top: 1px solid #ccc; /* Thin solid grey line */
            margin: 20px 0; /* Add spacing above and below */
        }
        @media screen and (max-width: 600px) {
            .container {
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
<title>Sports Custom Brew ☕️</title><div class="header">Sports Custom Brew ☕️</div><div class="content"></div>
    <div class="footer">
            LLM generated summaries - please verify facts.
        </div>
    </div>
</body>
</html>
